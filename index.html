<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM Technologies - Windows Utility Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .product {
            background-color: white;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>JDM Technologies</h1>
        <p>Windows Utility Software Solutions</p>
    </header>
    
    <main>
        <div class="product">
            <h2>PDF Combiner</h2>
            <p>Easily merge multiple PDF files into a single document.</p>
            <button class="button" onclick="downloadTrial('pdf-combiner')">Download Trial</button>
        </div>
        
        <div class="product">
            <h2>Media File Converter</h2>
            <p>Convert various media files between different formats with ease.</p>
            <button class="button" onclick="downloadTrial('media-converter')">Download Trial</button>
        </div>
    </main>

    <script>
        function downloadTrial(productId) {
            let downloadUrl;
            switch(productId) {
                case 'pdf-combiner':
                    downloadUrl = 'https://jdmtech-software-downloads.s3.amazonaws.com/pdfcombine.exe';
                    break;
                case 'media-converter':
                    // Replace with actual URL when you upload this file
                    downloadUrl = 'https://jdmtech-software-downloads.s3.amazonaws.com/mediaconverter.exe';
                    break;
                default:
                    alert('Product not found');
                    return;
            }
            
            window.location.href = downloadUrl;
        }
    </script>
</body>
</html>
